      <div class="main-box">
        <div class="box" id="info1">
          <div class="user-details">
            <div class="" id="">

              <p>Rank</p>
              <p>2</p>

          </div>
          <button class="" id="edit-profile">Edit Profile</button>

          <div class="user-details" id="user-links">
            <p>Country</p>
            <p>Institute</p>
            <a href="#" class="user-socials" id="user-website">website</a>
            <a href="#" class="user-socials" id="user-github">github</a>
            <a href="#" class="user-socials" id="user-twitter">twitter</a>
            <a href="#" class="user-socials" id="user-linkedin">linkedin</a>
            <a href="#" class="user-socials" id="user-facebook">facebook</a>
          </div>
          <hr />

          <div>Views</div>
          <div>Sol</div>
          <div>Disscuss</div>
          <div>Reputation</div>
          <hr />
          <p>Languages</p>
          <div></div>
          <div></div>
          <div></div>
          <hr />
          <p>Skill</p>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="box" id="info2">
          <div class="stats" id="contest">
            <div class="contest-rating" id="rating">
              <div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="contest-rating" id="bar-graph">Bar graph</div>
          </div>
          <div class="stats" id="problems">
            <div class="problems-sub-box" id="problems-count">
              problems-count
            </div>
            <div class="problems-sub-box" id="badges">badges</div>
          </div>
          <div class="stats" id="heat-map">heat-map</div>
          <div class="stats" id="submission">submission</div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="user-profile.js"></script>
